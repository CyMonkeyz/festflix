{% extends 'base.html' %}
{% block content %}
  <div class="container mx-auto p-4">
    <div class="flex">
      {% if film.path_poster %}
        <img src="{{ url_for('static', filename=film.path_poster) }}" alt="Poster" class="w-1/3 h-auto">
      {% endif %}
      <div class="ml-4">
        <h2 class="text-2xl font-bold">{{ film.title }}</h2>
        <p class="text-gray-700">{{ film.genre }} | {{ film.produser }}</p>
        {% if can_watch %}
          <form action="#" method="post">
            <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Tonton Sekarang</button>
          </form>
        {% else %}
          <button class="mt-4 bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed" disabled>Locked</button>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
