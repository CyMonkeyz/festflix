{% extends 'base.html' %}
{% block content %}
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow rounded p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login FestFlix</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-1">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" placeholder="you@gmail.com" />
        </div>
        <div class="mb-4">
          <label class="block mb-1">Password</label>
          <input type="password" class="w-full border rounded px-3 py-2" placeholder="Password" />
        </div>
        <button class="w-full bg-blue-600 text-white rounded py-2 mt-4">Login</button>
      </form>
      <p class="mt-4 text-sm text-center">
        Belum punya akun?
        <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register di sini</a>
      </p>
    </div>
  </div>
{% endblock %}
