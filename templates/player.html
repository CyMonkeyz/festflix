{% extends 'base.html' %}
{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">{{ film.title }}</h2>
    <video width="800" controls>
      <source src="{{ url_for('static', filename=film.path_video) }}" type="video/mp4">
      Browser Anda tidak mendukung tag video.
    </video>
    <div class="mt-4">
      <a href="{{ url_for('dashboard') }}" class="text-blue-500 hover:underline">Kembali ke Dashboard</a>
    </div>
  </div>
{% endblock %}
