{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md p-6">
  <h2 class="text-2xl font-bold mb-4">Pembayaran Paket</h2>
  <div class="bg-white shadow rounded p-4 flex flex-col items-center">
    <img src="{{ url_for('static', filename='qr_dummy.png') }}" alt="QR Dummy" class="w-48 h-48 mb-4" />
    <div class="mb-2">Nominal: <b>Rp{{ nominal|int }}</b></div>
    <div class="text-xs text-gray-500 mb-4">*Scan QR di atas dengan aplikasi pembayaran favorit Anda. (simulasi)</div>
    <form method="post" class="flex flex-col gap-2 w-full">
      <button type="submit" class="bg-green-600 text-white rounded py-2">Pembayaran Selesai</button>
      <button type="button" onclick="showCancelModal()" class="bg-gray-400 text-white rounded py-2">Batalkan Pembayaran</button>
    </form>
  </div>
</div>
<!-- Modal Batalkan Pembayaran -->
<div id="cancelModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded shadow p-6 w-72 text-center">
    <p class="mb-4">Apakah anda yakin ingin membatalkan pembayaran?</p>
    <div class="flex justify-center gap-4">
      <a href="{{ url_for('dashboard') }}" class="bg-red-500 text-white px-4 py-2 rounded">Iya</a>
      <button onclick="closeCancelModal()" class="bg-gray-300 px-4 py-2 rounded">Tidak</button>
    </div>
  </div>
</div>
<script>
  function showCancelModal() {
    document.getElementById('cancelModal').classList.remove('hidden');
  }
  function closeCancelModal() {
    document.getElementById('cancelModal').classList.add('hidden');
  }
</script>
{% endblock %}
